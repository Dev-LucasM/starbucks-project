<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap" rel="stylesheet">
    <title>Starbucks</title>
</head>

<body>

    <div class="circulo"></div>

    <img class="logo" src="./images/imagem-logo.jpeg">

    <div class="conteudo">

        <div class="caixa-texto">
            <h2>It's not just Coffe <br> It's <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt ab aliquid inventore dolor consequuntur quo quas, officiis doloremque praesentium quisquam voluptatem aspernatur</p>
            <button>Deixe seu like!</button>
        </div>

        <div class="caixa-imagem">
            <img class="starbucks" src="./images/imagem-1.png">
        </div>

    </div>

    <div class="menu">
        <img class="botao-menu-superior" src="./images/img-thumb1.png" onclick="trocaImagem('./images/imagem-1.png'); trocaCor('#017143')">
        <img class="botao-menu-medio" src="./images/img-thumb2.png" onclick="trocaImagem('./images/imagem-2.png'); trocaCor('#eb7495')">
        <img class="botao-menu-inferior" src="./images/img-thumb3.png" onclick="trocaImagem('./images/imagem-3.png'); trocaCor('#d752b1')">
    </div>

</body>

<script>

let imagem = document.querySelector(".starbucks")
let circulo = document.querySelector(".circulo")

function trocaImagem(endereco) {
    imagem.src = endereco
}

function trocaCor(cor) {
    circulo.style.background = cor
}

</script>

</html>
